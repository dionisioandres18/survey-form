<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Survey Form</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
     <h1 id="title">Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
     <form id="survey-form">
          <label id="name-label">Name <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
          <label id="email-label">Email <input type="email" name="email" id="email" placeholder="Enter your Email" required></label>
          <label id="number-label">Age (optional) <input type="number" name="number" id="number" min="10" max="99" placeholder="Age" required></label>
          <label>Which option best describes your current role?
               <select name="dropdown-role" id="dropdown-role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time job</option>
                    <option value="3">Full time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
               </select>
          </label>
          <label>Would you recommend this platform to a friend?</label>
          <label><input type="radio" name="recommend" value="1"/> Definitely</label>
          <label><input type="radio" name="recommend" value="2"/> Maybe</label>
          <label><input type="radio" name="recommend" value="3"/> Not sure</label>
          <label>What is your favorite feature of this platform?
               <select name="dropdown-feature" id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
               </select>
          </label>
          <label>What would you like to see improved? (Check all that apply)</label>
          <label><input type="checkbox" name="checkbox-improve" value="1">Front-end Projects</label>
          <label><input type="checkbox" name="checkbox-improve" value="2">Back-end Projects</label>
          <label><input type="checkbox" name="checkbox-improve" value="3">Data Visualization</label>
          <label><input type="checkbox" name="checkbox-improve" value="4">Challenges</label>
          <label><input type="checkbox" name="checkbox-improve" value="5">Open Source Community</label>
          <label><input type="checkbox" name="checkbox-improve" value="6">Gitter help rooms</label>
          <label><input type="checkbox" name="checkbox-improve" value="7">Videos</label>
          <label><input type="checkbox" name="checkbox-improve" value="8">City Meetups</label>
          <label><input type="checkbox" name="checkbox-improve" value="9">Wiki</label>
          <label><input type="checkbox" name="checkbox-improve" value="10">Forum</label>
          <label><input type="checkbox" name="checkbox-improve" value="11">Additional Courses</label>
          <label>Any comments or suggestions?
               <textarea rows="6" cols="30" placeholder="Enter your comment here..." name="comment"></textarea>
          </label>
          <input type="submit" id="submit"value="Submit" name="btn-submit"/>
     </form>
     
</body>
</html>
